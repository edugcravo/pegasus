<div class="container">
  <div class="conteudo">
    <div class="logo" >
      <img src="assets/imagens/logo.png" alt="logo para desktop" class="desktop" routerLink="/home">
      <img src="assets/imagens/logo_celular.png" alt="logo para celular" class="celular" routerLink="/home">
    
    </div>


    <div class="menu">
      <ul>
        <li>
          <button mat-button [matMenuTriggerFor]="menu" class="botao-menu">Produtos</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="redirecionaCategoria('iphone')">Iphones</button>
            <button mat-menu-item [matMenuTriggerFor]="macbooks" (click)="redirecionaCategoria('macbook')">MacBooks</button>
            <button mat-menu-item [matMenuTriggerFor]="ipads" (click)="redirecionaCategoria('ipad')">Ipads</button>
          </mat-menu>

          <mat-menu #macbooks="matMenu">
            <button mat-menu-item>MacBook Air</button>
            <button mat-menu-item>MacBook Pro</button>
            <button mat-menu-item>MacBook M2</button>
          </mat-menu>

          <mat-menu #ipads="matMenu">
            <button mat-menu-item>Ipad Air</button>
            <button mat-menu-item>Ipad Pro</button>
            <button mat-menu-item>Ipad Mini</button>
          </mat-menu>

        </li>
        <li><a >Contato</a></li>
        <li><a >Sobre</a></li>
      </ul>
    </div>

    
  </div>


</div>
